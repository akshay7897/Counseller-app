<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counsellor-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1><b><u>ADD STUDENT ENQUIRY</u></b></h1>

        <font color="red">
            <p th:text="${msg}" />
        </font>
        <form th:action="@{/enqury}" th:object="${enquiry}" th:method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name Here..." th:field="*{name}"
                        required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter City-Name Here..."
                        th:field="*{city}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="mobileNo">Mobile Number:</label>
                    <input type="number" class="form-control" id="mobileNo" placeholder="Enter Number Here..."
                        th:field="*{mobileNo}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Here..."
                        th:field="*{email}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="course">Course:</label>
                    <select class="form-select" id="course" th:field="*{course}">
						<option value="">-Select-</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="DevOps">DevOps</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="mode">Mode:</label>
                    <select class="form-select" id="mode" th:field="*{mode}">
						<option value="" >-Select-</option>
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="status">Status:</label>
                    <select class="form-select" id="status" th:field="*{status}">
						<option value="">-Select-</option>
                        <option value="Enrolled">Enrolled</option>
                        <option value="Lost">Lost</option>
                    </select>
                </div>
                <div class="col-md-12 mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="login" class="btn btn-secondary">Logout</a>
                    <a href="/filter">View Enquiry</a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
